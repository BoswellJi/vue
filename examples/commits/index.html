<!DOCTYPE html>
<html>

<head>
  <title>Vue.js github commits example</title>
  <script src="../../dist/vue.min.js"></script>
  <style>
    .v-enter,
    .v-leave-to {
      opacity: 0;
    }

    .v-enter-active,
    .v-leave-active {
      transition: opacity 1s;
    }

    .v-leave,
    .v-enter-to {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div id="demo">
    <div>
      <div v-for="item of arr" :key="item">
        {{item}}
      </div>
    </div>
    <button @click="diffOldVnodeChildren">change</button>
  </div>
  <script src="mock.js"></script>
  <script src="app.js"></script>
</body>

</html>
